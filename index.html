  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: #121212;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      align-items: center;
    }

    h1 {
      margin: 2rem 0 1rem;
      font-size: 2.5rem;
      color: #00ffd5;
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
      width: 92%;
      max-width: 1400px;
      padding: 2rem 0 4rem;
    }

    .card {
      background: #1f1f1f;
      border-radius: 20px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 480px;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px #00ffd5a0;
    }

    .model-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
      flex-grow: 1;
    }

    .model-container model-viewer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #2e2e2e;
      display: block;
    }

    .description {
      padding: 0.8rem 1rem;
      font-size: 0.95rem;
      text-align: center;
      color: #ccc;
    }

    .button-container {
      padding: 1rem;
      text-align: center;
    }

    .download-btn {
      padding: 10px 20px;
      background: #00ffd5;
      color: #000;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.2s ease;
      display: inline-block;
      cursor: pointer;
    }

    .download-btn:hover {
      background: #00bfa6;
      transform: translateY(-2px);
    }

    footer {
      flex-shrink: 0;
      width: 100%;
      background: #1f1f1f;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
      color: #888;
      user-select: none;
    }

    /* small screens tweak so tiles don't get cramped */
    @media (max-width: 420px) {
      .card { min-height: 420px; }
    }
  </style>
</head>
